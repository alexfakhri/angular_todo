<!doctype html>
<html>
  <head>
    <title></title>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
  </head>

  <body ng-app="angularTodo">

    <h1>My Todos</h1>

    <div ng-controller="mainCtrl" class="list">
      <div class="add">
        <a href="" ng-click="addTodo()">+ Add a new task</a>
      </div>

      <div ng-repeat=" todo in todos">
        <input ng-model="todo.completed" type="checkbox" />
        <label ng-hide="editing" class"editing-label">{{todo.name}}</label>
        <input ng-blur=" editing = false " ng-show="editing" ng-model="todo.name" class="editing-label" type="test"/>
        <div class="actions">
          <a href="" ng-click=" editing = !editing">Edit</a>
          <a href="" ng-click="saveTodo(todo)">Save</a>
          <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </body>

</html>
